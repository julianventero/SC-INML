<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoUCreateDlg" widgetVar="EstadoUCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoUTitle}">
            <h:form id="EstadoUCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoUController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoULabel_idESTADO}" for="idESTADO" />
                        <p:inputText id="idESTADO" value="#{estadoUController.selected.idESTADO}" title="#{bundle.CreateEstadoUTitle_idESTADO}" required="true" requiredMessage="#{bundle.CreateEstadoURequiredMessage_idESTADO}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoULabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoUController.selected.nombre}" title="#{bundle.CreateEstadoUTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoUController.create}" value="#{bundle.Save}" update="display,:EstadoUListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoUCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoUCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
