<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoPViewDlg" widgetVar="EstadoPViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoPTitle}">
            <h:form id="EstadoPViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoPController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoPLabel_idESTADO}"/>
                        <h:outputText value="#{estadoPController.selected.idESTADO}" title="#{bundle.ViewEstadoPTitle_idESTADO}"/>
                        <h:outputText value="#{bundle.ViewEstadoPLabel_nombre}"/>
                        <h:outputText value="#{estadoPController.selected.nombre}" title="#{bundle.ViewEstadoPTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoPViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
