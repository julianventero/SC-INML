<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:form id="CriterioListForm">
                <p:panel header="#{bundle.ListCriterioTitle}">
                    <p:dataTable id="datalist" value="#{criterioController.items}" var="item"
                                 selection="#{criterioController.selected}"
                                 paginator="true" paginatorPosition="bottom"
                                 rowKey="#{item.idCRITERIO}"
                                 rows="10"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriterioTitle_idCRITERIO}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCRITERIO}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCriterioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>

    </ui:composition>
</html>
