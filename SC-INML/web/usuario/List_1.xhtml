<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
       
       

        <ui:define name="body">
            <h:form id="UsuariologinForm">
                
                      <p:outputLabel value="Usuario" for="usuario" />
                      <p:inputText id="usuario" value="#{usuarioController.usaurioLogin}" required="true" requiredMessage="Campo necesario"/> 
                      <br> </br>
                      <p:outputLabel value="Contraseña" for="usuario" />
                      <p:password id="contraseña" value="#{usuarioController.contraseña}" required="true" requiredMessage="Campo necesario" />
                      <br> </br>
                      <p:commandButton actionListener="#{usuarioController.validar()}" value="Ingresar" >
                          <p:ajax event="click" update="existe" />
                      </p:commandButton>
                   
                      <p:outputLabel id="existe" value="#{usuarioController.usaurioLogin}" />
                
            </h:form>

        </ui:define>
   </ui:composition>

</html>
