<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{usuarioController.selected.cedula}" title="#{bundle.EditUsuarioTitle_cedula}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.EditUsuarioTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuarioController.selected.contraseña}" title="#{bundle.EditUsuarioTitle_contraseña}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_fechaCreación}" for="fechaCreación" />
                        <p:calendar id="fechaCreación" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaCreación}" title="#{bundle.EditUsuarioTitle_fechaCreación}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_ultimoAcceso}" for="ultimoAcceso" />
                        <p:calendar id="ultimoAcceso" pattern="MM/dd/yyyy" value="#{usuarioController.selected.ultimoAcceso}" title="#{bundle.EditUsuarioTitle_ultimoAcceso}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_ESTADOUidESTADO}" for="ESTADOUidESTADO" />
                        <p:selectOneMenu id="ESTADOUidESTADO" value="#{usuarioController.selected.ESTADOUidESTADO}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ESTADOUidESTADO}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoUController.itemsAvailableSelectOne}"
                                           var="ESTADOUidESTADOItem"
                                           itemValue="#{ESTADOUidESTADOItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_GRUPOidGRUPO}" for="GRUPOidGRUPO" />
                        <p:selectOneMenu id="GRUPOidGRUPO" value="#{usuarioController.selected.GRUPOidGRUPO}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_GRUPOidGRUPO}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"
                                           var="GRUPOidGRUPOItem"
                                           itemValue="#{GRUPOidGRUPOItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_ROLidROL}" for="ROLidROL" />
                        <p:selectOneMenu id="ROLidROL" value="#{usuarioController.selected.ROLidROL}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_ROLidROL}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="ROLidROLItem"
                                           itemValue="#{ROLidROLItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
